    <script>
      const form = document.getElementById("eventForm");
      const eventArea = document.getElementById("eventArea");
      const eventTitle = document.getElementById("eventTitle");
      const eventStart = document.getElementById("eventStart");
      const eventDescription = document.getElementById("eventDescription");
      eventDescription.value = "";
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        uploadFormData();
      });
      function uploadFormData() {
        const formData = new FormData();
        // Add all the other form fields
        formData.append("eventTitle", eventTitle.value);
        formData.append("eventArea", eventArea.value);
        formData.append("eventStart", eventStart.value);
        formData.append("eventDescription", eventDescription.value);
        fetch(
          "https://smartsns-001-site2.htempurl.com/api/Teachers/Admission",
          {
            method: "POST",
            body: formData,
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Upload successful:", data);
            alert("Upload SuccessFull");

            window.location.reload();
            // Handle success response here
          })
          .catch((error) => {
            console.error("There was a problem with the upload:", error);
            alert("Upload Failed");
            // Handle error here
          });
      }
    </script>
