<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" style="background-image:url(assets/images/slider/);">
			<a href="Home.html"><img style="max-width: 200px;" src="assets/images/logosm.png" alt=""></a>
		</div>
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Login to your <span>Account</span></h2>
				</div>	
				<form class="contact-bx">
				

					<div class="row placeani">
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<label>Your Name</label>
									<input name="dzName" id="username" type="text" required="" class="form-control">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group"> 
									<label>Your Password</label>
									<input name="dzEmail" id="password" type="password" class="form-control" required="">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group form-forget">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
									<label class="custom-control-label" for="customControlAutosizing">Remember me</label>
								</div>
								<a href="forget-password.html" class="ml-auto">Forgot Password?</a>
							</div>
						</div>
						<div class="col-lg-12 m-b30">
							<button name="submit" onclick="login()" value="Submit" class="btn button-md">Login</button>
						</div>
					</div>
				</form>
				<div class="row placeani">
					<div class="col-lg-12">

<script>
		// <!-- prevent defualt form action -->
		$(document).ready(function() {
			$('form').on('submit', function(e) {
				e.preventDefault();
			});
		});
	function login() {
		const staticUsername = "admin";
		const staticPassword = "32121345";

		// Get the input values
		const username = document.getElementById("username").value;
		const password = document.getElementById("password").value;

		if (username === staticUsername && password === staticPassword) {
			window.location.href = "admin/student-addmission.html";
		} else {
			alert("Invalid username or password!");
		}
	}
</script>
